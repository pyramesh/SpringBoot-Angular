<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


<div class="login-form">
  <form [formGroup]="loginForm" (ngSubmit) = "onClickSubmit(loginForm.value)" >
    <h2 class="text-center">Log in</h2>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="uname" formControlName="uname" required="required"/>
      <font color="red"><span *ngIf="loginForm.get('uname').invalid && loginForm.get('uname').touched" [ngClass] = "'error'"> Name is required. </span></font>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Password" name="passwd" formControlName="passwd" required="required"/>
      <font color="red"><span *ngIf="loginForm.get('passwd').invalid && loginForm.get('passwd').touched" [ngClass] = "'error'"> Password is required. </span></font>
    </div>
    <div class="form-group" align="center">
      <button type="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>

</div>
